<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="monthly.css">
</head>
<body>
    <div class="heading">
        <h1>Monthly</h1>
    </div>
    <div class="select-container">
        <select id="year">
        </select>
        <select id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <button id="monthly" style="background-color: rgb(56, 56, 58); color: white; border: none; padding: 10px 20px; cursor: pointer;">Click</button>
    </div>
    <div class="display-container">
        <div class="table-display">
            <table id="data-table-salary">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Salary</th>
                        <th>Spending</th>
                    </tr>
                </thead>
                <tbody id="tabel-tbody-salary">
                </tbody>
            </table>
        </div>
    </div>
    <script src="monthly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
